<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pixels Art</title>
</head>

<body>

  <div class="container">
    <header>
      <h1>My Trybe Pixels Art</h1>
    </header>
    <div class="content">
      <h1 id="title">Paleta de Cores</h1>
      <div id="color-palette" class="color-palette">
        <button class="color color1 selected" id="color1"></button>
        <button class="color color2" id="color2"></button>
        <button class="color color3" id="color3"></button>
        <button class="color color4" id="color4"></button>
        <button class="color color5" id="color5"></button>
        <button class="color color6" id="color6"></button>
      </div>
      <div class="btn-config">
        <div class="board-size-content">
          <input type="number" id="board-size" class="board-size" min="1"
            oninput="validity.valid || (value='');"
          >
          <button id="generate-board" class="generate-board">VQV</button>
        </div>
        
        <button id="clear-board" class="clear-board">Limpar</button>
      </div>
      

      <div id="pixel-board" class="pixel-board"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
